{% extends "base.html" %}

{% block title %}Update Stock - {{ product.name }}{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Update Stock</h1>
</div>

<div class="card" style="max-width: 600px;">
    <div class="card-header">
        <h2 class="card-title">{{ product.name }}</h2>
        <span class="badge badge-secondary">{{ product.sku }}</span>
    </div>
    <div class="card-body">
        <div class="stats-grid" style="margin-bottom: 24px;">
            <div class="stat-card" style="background: var(--gray-100);">
                <div class="stat-content">
                    <div class="stat-value" style="font-size: 24px;">{{ product.quantity }}</div>
                    <div class="stat-label">Current Stock</div>
                </div>
            </div>
            <div class="stat-card" style="background: var(--gray-100);">
                <div class="stat-content">
                    <div class="stat-value" style="font-size: 24px;">{{ product.reorder_level }}</div>
                    <div class="stat-label">Reorder Level</div>
                </div>
            </div>
        </div>
        
        <form method="POST">
            <div class="form-group">
                <label class="form-label required">Transaction Type</label>
                <div style="display: flex; gap: 16px;">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="radio" name="action" value="purchase" checked>
                        <span class="badge badge-success">Purchase (Add Stock)</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="radio" name="action" value="sale">
                        <span class="badge badge-primary">Sale (Remove Stock)</span>
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label required" for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" class="form-control" min="1" value="1" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="notes">Notes</label>
                <textarea id="notes" name="notes" class="form-control" rows="2" placeholder="Optional notes about this transaction..."></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <polyline points="22,4 12,14.01 9,11.01"/>
                    </svg>
                    Update Stock
                </button>
                <a href="{{ url_for('products') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
